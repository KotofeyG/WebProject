main.title = Главная страница
main.greeting = Добро пожаловать в наш ресторан японской кухни 'Самурай'! Широкий выбор блюд, доставка, \
  наличный и безналичный расчет - все это мы предлагаем нашим клиентам. Если Вы хотите покушать вкусно, \
  эстетично и с комфортом - тогда Вам сюда! Чтобы офрмить заказ и воспользоваться другими дополнительными  функциями, \
  пожалуйста, зарегистрируйтесь
main.distribution = Японская кухня является жемчужиной мировой кулинарии. Маленькие симпатичные тарелочки \
  всевозможных форм на столе, натуральные, минимально обработанные продукты, широкое применение морепродуктов,  \
  небольшие кусочки пищи, которые удобно захватить палочками, привлекательный внешний вид блюд – в этом выражается \
  стремление японцев к изящности и эстетике. В нашем онлайн-ресторане Вы можете попробовать самые популярные блюда \
  японской кухни: суши, роллы, сашими и многие другие
